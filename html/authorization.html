<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../css/authorization.css">
</head>
<body>
    <h1>TETRIS</h1>
    <form action="html/game.html" method="get" onsubmit="return validationCheck()">
        <label>
            Введите имя:<br>
            <input id="username" autocomplete="off" placeholder="Имя пользователя"><br>
        </label>
        <input type="submit" value="Ввод" onclick="saveUsername()" />
    </form>
    <script>
        function validationCheck(){
            let username = document.getElementById("username").value
            if(username.length > 15){
                alert("Ваше имя не должно превышать 15 символов!")
                return false
            }
            if(username.length === 0){
                alert("Введите ваше имя!")
                return false
            }
            return true
        }
        function saveUsername(){
            localStorage["tetris.username"] = document.getElementById("username").value
        }
    </script>
</body>
</html>
